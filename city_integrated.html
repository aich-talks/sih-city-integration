<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Health Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #cdced0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #c8ccd5;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar nav a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background-color: #f3f4f6;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        .quick-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .hospital-list {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hospital-item {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .hospital-item:last-child {
            border-bottom: none;
        }

        .hospital-item h3 {
            font-size: 18px;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .hospital-item p {
            font-size: 14px;
            color: #666;
        }

        .occupancy {
            display: inline-block;
            padding: 5px 10px;
            background-color: #d1fae5;
            color: #065f46;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>City Health</h2>
        <nav>
            <a href="#" class="active"><i class="fas fa-chart-bar"></i> Dashboard</a>
            <a href="patientadmit.html" target="_blank"><i class="fas fa-users"></i> Patients</a>
            <a href="bed manage.html" target="_blank"><i class="fas fa-bed"></i> Bed Management</a>
            <a href="emergency.html" target="_blank"><i class="fas fa-exclamation-circle"></i> Emergencies</a>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        <main>
            <div class="quick-stats">
                <div class="stat-card">
                    <h3>Total Beds</h3>
                    <p>1050</p>
                </div>
                <div class="stat-card">
                    <h3>Average Occupancy</h3>
                    <p>78%</p>
                </div>
                <div class="stat-card">
                    <h3>Hospitals</h3>
                    <p>3</p>
                </div>
            </div>
            <div class="hospital-list">
                <div class="hospital-item">
                    <h3>Central Hospital</h3>
                    <p>500 Beds</p>
                    <span class="occupancy">80% Occupancy</span>
                </div>
                <div class="hospital-item">
                    <h3>National Medical Center</h3>
                    <p>300 Beds</p>
                    <span class="occupancy">65% Occupancy</span>
                </div>
                <div class="hospital-item">
                    <h3>North Bengal Hospital</h3>
                    <p>250 Beds</p>
                    <span class="occupancy">90% Occupancy</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
